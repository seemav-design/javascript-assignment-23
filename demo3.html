<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubled value</title>
    <!--https://github.com/seemav-design/javascript-assignment1.git-->
</head>
<body>
    <p id="demo"></p>
    <script>
        
        var age = [45 , 60 ,20];
        var resultage = [];
         for(i=0 ; i < age.length ; i++){
            resultage.push(age[i]*2);
        }
        console.log(resultage);
        
    </script>
   

</body>
</html>
